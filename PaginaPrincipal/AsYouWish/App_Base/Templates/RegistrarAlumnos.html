<!DOCTYPE html>
<html>
<head>
	<title>Registrar-AYW</title>
</head>
<body>
	<h1 style="background-color:red; color:white; text-align:center;">Registar Nuevo Alumno</h1>
	<p><strong>Instrucciones:</strong> Para registrar a un Alumno Nuevo, se debe ingresar el <strong>RUT & el Nombre</strong>, mientras que el <strong>Email</strong> es opcional. Una vez ingresado los Parametros, se debe presionar el Boton <strong>"Enviar"</strong>.</p>
	<br>
	<form action="" method="POST">{% csrf_token %}
		<table>
			{{ form}}
		</table>
		<br>
		<input type="reset" name="Limpiar">
		<input type="submit" name="Registar">
	</form>
	<br>
	<h4 style="background-color:silver; color:white; text-align:center;">{{mensaje}}</h4>
	<br>
	<a href="http://127.0.0.1:8000/">Regresar a la Pagina Principal</a>


</body>
</html>

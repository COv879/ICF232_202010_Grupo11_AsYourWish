<!DOCTYPE html>
<html>
<head>
	<title>Lista-User</title>
</head>
<body>
		<h1 style="background-color:red; color:white; text-align:center;">User List</h1>
		<a href="/Inicio_Gestion/">Regresar</a><p></p>
		<a href="/CrearUsuarios/"><button>Registrar Usuario</button></a>
		<table>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Nombre Usuario</th>
				<th>E-mail</th>
			</tr>
			{% for Usr in Lista_HTML %}
			<tr>
				<td style="text-align:center;">{{Usr.first_name}}</td>
				<td style="text-align:center;">{{Usr.last_name}}</td>
				<td style="text-align:center;">{{Usr.username}}</td>
				<td style="text-align:center;">{{Usr.email}}</td>
				<td><a href="/Eliminar_Usuario/{{Usr.id}}/"><button>Eliminar</button></a></td>
			</tr>
			{% endfor %}
		</table>		
</body>
</html>
